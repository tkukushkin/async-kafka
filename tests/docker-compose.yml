services:
  kafka:
    image: redpandadata/redpanda:latest
    command:
    - 'redpanda'
    - 'start'
    - '--smp'
    - '1'
    - '--reserve-memory'
    - '0M'
    - '--overprovisioned'
    - '--node-id'
    - '0'
    - '--kafka-addr'
    - 'PLAINTEXT://0.0.0.0:9092'
    - '--advertise-kafka-addr'
    - 'PLAINTEXT://localhost:9092'
    - '--set'
    - 'redpanda.auto_create_topics_enabled=false'
    ports: [ '9092:9092' ]
